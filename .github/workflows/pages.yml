name: Build and Deploy Pages

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  DIST_ROOT_DIR: _site/dists/latest

jobs:
  build:
    name: Build Pages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create the site directory
        run: |
          mkdir _site

      - name: Download latest hugo
        run: scripts/download_latest_hugo_deb.sh

      - name: Generate Debian Repo files
        run: scripts/generate_repo_files.sh

      - name: Configuring signing key
        run: gpg --import <<< "${{ secrets.SIGNING_KEY }}"

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: _site

  deploy:
    name: Deploy Pages
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
